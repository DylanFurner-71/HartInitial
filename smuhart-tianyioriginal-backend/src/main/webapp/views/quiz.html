<div class="main-con" data-ng-controller="mainAppCtrl as ctrl" ng-init="init()">
	<strong>
	<div style="color: green; font-size: 16px; margin-left: 2%"> <i>Good Leader:</i> {{userInfo.goodLeaderName}} <br></div>
	<div style="color: red; font-size: 16px; margin-left: 2%"> <i>Poor Leader:</i> {{userInfo.poorLeaderName}} <br></div>
	<h5 style="text-align:center; color: #990000"><i><b>Please mark your answers on the scale of 1 to 4, 1 being lowest and 4 being highest
	</b></i></h5></strong>

	<div class="question-container">
		<div class="question-block">
			<!-- <div>
				<ul ng-repeat="(focusAreaIndex,focusArea) in focusAreas">

		<ul ng-repeat="(qstionIndex,question) in questions">

      <li>
			  {{qstionIndex+1}}.&nbsp;{{ question }}

					<ul class="Option-number" ng-repeat="option in options">
						<li>{{option}}</li>
					</ul>
					<ul class="grading">
						<li style="list-style: none" ng-repeat="(sectionIndex,section) in sections">
							<div class="grade-title"> {{section}} </div>
							<label>
								<input type="radio" name="{{qstionIndex+'-'+sectionIndex}}" value=1 ng-model="responseObj[qstionIndex][sectionIndex]" ng-click="dynSave_survey()">
							</label>
							<label>
								<input type="radio" name="{{qstionIndex+'-'+sectionIndex}}" value=2 ng-model="responseObj[qstionIndex][sectionIndex]" ng-click="dynSave_survey()">
							</label>
							<label>
								<input type="radio" name="{{qstionIndex+'-'+sectionIndex}}" value=3 ng-model="responseObj[qstionIndex][sectionIndex]" ng-click="dynSave_survey()">
							</label>
							<label>
								<input type="radio" name="{{qstionIndex+'-'+sectionIndex}}" value=4 ng-model="responseObj[qstionIndex][sectionIndex]" ng-click="dynSave_survey()">
							</label>
						</li>
					</ul> 
				</div>
			</li>
		</ul>
	</div>

			<button type="button" data-ng-if="endNum===54" data-ng-click="submit()" data-ng-disbled="disableSubmit">Submit</button>
